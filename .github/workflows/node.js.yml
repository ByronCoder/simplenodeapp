name: build
on: push
jobs:
  build:
    name: my job
    runs-on: ${{ matrix.os }}
    strategy:
     matrix:
       os: [ubuntu-latest]
       node: [20]
       exclude:
         - os: macos-latest
           node: 10
    steps:
     - name: my first step
       env:
         MY_VAR: Hi there! my name is
         FIRST_NAME: Byron
         MIDDLE_NAME: Edward
         LAST_NAME: Blank
       run: echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME
     - name: my second job
       if: success()
       run: echo "The previous step has finished successfully"
     
  
         
       
         
    
